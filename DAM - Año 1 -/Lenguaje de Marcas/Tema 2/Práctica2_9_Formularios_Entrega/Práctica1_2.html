<!--DOCTYPE HTML 5 -->
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form>
			<h1>CURRICULUM VITAE</h1>
			<h2>Datos Personales</h2>
			<table>
				<tr>
					<td>Nombre: </td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Fecha Nacimiento:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Nacionalidad: </td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Teléfono</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Dirección postal</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td colspan="2">¿Qué estudios tienes?</td>
				</tr>
				<tr>
					<td  colspan="2">
					<select style="width:300px;">
						<option selected="selected" value="1"> Sin estudios </option>
						<option value="2"> No Universitarios </option>
						<option value="4"> Graduado escolar o equivalente </option>
						<option value="5"> Secundaria Obligatoria o equivalente </option>
						<option value="6"> Bachillerato o equivalente </option>
						<option value="7"> Universitarios </option>
						<option value="8"> Diplomatura </option>
						<option value="9"> Licenciatura </option>
					</select>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td><label>Formación Complementaria</br>
					<input style="width:400px;height:200px;" placeholder="--Responda aquí--" type="text"/></label></td>
				</tr>
				<tr>
					<td><label>Experiencia Laboral</br>
					<input type="text" style="width:400px;height:200px;" placeholder="--Reponda aquí--"/>
					</label></td>
				</tr>
				<tr>
					<td colspan="2">Escoja el idioma que mejor domine e indique a que nivel:</td>
				</tr>
				</table>
				<table>
				<tr>
					<td><label><input type="radio"/>Inglés</label><label><input type="radio"/>Francés</label></td>
					<td><label><input type="radio"/>Alemán</label><label><input type="radio"/>Italiano</label></td>
				</tr>
			</table>
			<table>
				<tr>
					<td>Nivel Hablado</td>
					<td><select>
							<option value="1" selected="selected">Bajo</option>
							<option value="2">Medio</option>
							<option value="3">Alto</option>
							<option value="4">Nativo</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Nivel escrito</td>
					<td><select>
							<option value="1" selected="selected">Bajo</option>
							<option value="2">Medio</option>
							<option value="3">Alto</option>
							<option value="4">Nativo</option>
						</select>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td colspan="2"><label>Otros conocimientos</br><input type="text" style="width:400px;height:200px;" placeholder="--Reponda aquí--"/></label></td>
				</tr>
			</table>
			</br>
			<table>
				<tr>
					<td><label>Adjunta tu currículum en formato Word:</br><input required="required" type="file"/></label></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Enviar currículum"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
