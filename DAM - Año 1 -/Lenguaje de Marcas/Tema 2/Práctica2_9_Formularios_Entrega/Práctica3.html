<!--DOCTYPE HTML 5-->
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h1>Libro de visitas</h1>
		<form>
			<table>
				<tr>
					<td colspan="2"><b>Datos personales</b></td>
				</tr>
				<tr>
					<td colspan="2"><label>Nombre: <input type="text"/></label></td>
				</tr>
				<tr>
					<td colspan="2"><label>Apellidos: <input type="text"/></label></td>
				</tr>
				<tr>
					<td colspan="2"><b>Indica un pseudómino y una contraseña</b></td>
				</tr>
				<tr>
					<td><label>Pseudónimo: <input style="width:60px" type="text"/></label></td>
					<td><label>Contraseña: <input style="width:40px" type="text"/></label></td>
				</tr>
			</table>
			</br>
			<table>
				<tr>
					<td colspan="3"><b>Otros datos:</b></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td>¿Dónde vives?</td>
					<td>Aficiones:</td>
				</tr>
				<tr>
					<td><label><input type="radio" name="edad"/>0 - 10</label></td>
					<td><label><input type="radio" name="casa"/>Palma de Mallorca</label></td>
					<td><label><input type="radio" name="afi"/>Música</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="edad"/>11 - 20</label></td>
					<td><label><input type="radio" name="casa"/>Part forana de Mallorca</label></td>
					<td><label><input type="radio" name="afi"/>Deportes</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="edad"/>21 - 30</label></td>
					<td><label><input type="radio" name="casa"/>Menorca</label></td>
					<td><label><input type="radio" name="afi"/>Pintura</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="edad"/>31 - 40</label></td>
					<td><label><input type="radio" name="casa"/>Eivissa o Formentera</label></td>
					<td><label><input type="radio" name="afi"/>Lectura</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="edad"/>41 o más</label></td>
					<td><label><input type="radio" name="casa"/>Otros: <input style="width:130px" type="text"/></label></td>
					<td><label><input type="radio" name="afi"/>Otras: <input style="width:130px" type="text"/></label></td>
				</tr>
			</table>
			</br>
			<table>
				<tr>
					<td><input style="background-color:#BEBEBE" type="submit" value="Enviar"/></td>
					<td><input style="background-color:#BEBEBE" type="submit" value="Restaurar"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
